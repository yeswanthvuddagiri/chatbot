<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <link rel="manifest" href="/static/manifest.json" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/static/logo.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: hsl(0, 37%, 76%);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #101011;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 2;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #82e24a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .bot-message, .user-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
    }
    .bot-message {
      background: #e6e6e6;
      align-self: flex-start;
    }
    .user-message {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
    }
    /* Loader styling */
    #loading-spinner {
      display: none;
      align-self: flex-start;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ChatBot</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    function appendMessage(content, sender) {
      const msgBox = document.createElement('div');
      msgBox.className = sender === 'user' ? 'user-message' : 'bot-message';
      msgBox.textContent = content;
      document.getElementById('messages').appendChild(msgBox);
      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showLoading() {
      // Create spinner element if not present
      if (!document.getElementById('loading-spinner')) {
        const spinner = document.createElement('div');
        spinner.id = 'loading-spinner';
        spinner.className = 'spinner-border text-primary';
        spinner.setAttribute('role', 'status');
        spinner.style.margin = '10px 0';
        spinner.style.alignSelf = 'flex-start';
        spinner.innerHTML = '<span class="visually-hidden">Loading...</span>';
        document.getElementById('messages').appendChild(spinner);
      }
      document.getElementById('loading-spinner').style.display = 'inline-block';
      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideLoading() {
      const spinner = document.getElementById('loading-spinner');
      if (spinner) {
        spinner.style.display = 'none';
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';

      showLoading();

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        hideLoading();
        appendMessage(data.reply, 'bot');
      })
      .catch(err => {
        hideLoading();
        appendMessage("Oops, something went wrong!", 'bot');
        console.error(err);
      });
    }

    // Send message on Enter key press
    document.getElementById('userInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

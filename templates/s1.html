<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: hsl(0, 37%, 76%);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #101011;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      
    }
    .chat-input input {
      flex: 2;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #82e24a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .bot-message, .user-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
    }
    .bot-message {
      background: #e6e6e6;
      align-self: flex-start;
    }
    .user-message {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
    }
  </style>
  <link rel="manifest" href="templates/manifest.json">

</head>
<body>
  <script>
    alert('Welcome to the chatbot')
  </script>
  <div class="chat-container">
    <div class="chat-header">ChatBot</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  
  <script>
    function appendMessage(content, sender) {
      const msgBox = document.createElement('div');
      msgBox.className = sender === 'user' ? 'user-message' : 'bot-message';
      msgBox.textContent = content;
      document.getElementById('messages').appendChild(msgBox);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';

      // ðŸ“¨ Send to backend (weâ€™ll connect this later)
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.reply, 'bot');
      })
      .catch(err => {
        appendMessage("Oops, something went wrong!", 'bot');
        console.error(err);
      });
    }
  </script>
</body>
</html>

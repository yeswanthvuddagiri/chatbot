<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <link rel="manifest" href="/static/manifest.json" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/static/logo.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/header-chat-box.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 500px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .chat-header {
      background: #101011;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      user-select: none;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background: #f1f1f1;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      font-size: 16px;
      border-radius: 0 0 0 20px;
      outline: none;
    }
    .chat-input button {
      padding: 10px 20px;
      background: #82e24a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
      background: #6ab439;
    }
    .bot-message, .user-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-line;
    }
    .bot-message {
      background: #000000;
      align-self: flex-start;
      color: #ffcece;
    }
    .user-message {
      background: #ffffff;
      color: rgb(0, 0, 0);
      align-self: flex-end;
    }
    /* Loader styling */
    #loading-spinner {
      display: none;
      align-self: flex-start;
      margin: 10px 0;
      width: 2rem;
      height: 2rem;
    }
    #userForm{
        width: 400px;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        color: white;
    }
  </style>
</head>
<body>
  <!-- User Form -->
  <div id="userForm" class="p-4  rounded shadow">
    <h3 class="mb-3">Welcome! Please enter your details</h3>
    <form onsubmit="handleFormSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Start Chat</button>
    </form>
  </div>

  <!-- Chatbot Interface (Hidden initially) -->
  <div id="chatContainer" class="chat-container" style="display: none;">
    <div class="chat-header">ChatBot</div>
    <div class="chat-messages" id="messages">
      <div id="loading-spinner" class="spinner-border text-primary" role="status" aria-hidden="true">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function handleFormSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Optional: Save to localStorage or send to backend
      console.log('User:', { name, email });

      // Hide form and show chat
      document.getElementById('userForm').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'flex';
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    const messagesDiv = document.getElementById('messages');
    const spinner = document.getElementById('loading-spinner');

    function appendMessage(content, sender) {
      const msgBox = document.createElement('div');
      msgBox.className = sender === 'user' ? 'user-message' : 'bot-message';
      msgBox.textContent = content;
      messagesDiv.insertBefore(msgBox, spinner);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showLoading() {
      spinner.style.display = 'inline-block';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideLoading() {
      spinner.style.display = 'none';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';
      showLoading();

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        hideLoading();
        appendMessage(data.reply, 'bot');
      })
      .catch(err => {
        hideLoading();
        appendMessage("Oops, something went wrong!", 'bot');
        console.error(err);
      });
    }

    document.getElementById('userInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
